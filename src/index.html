  <!--  Scripts-->
  <script type="module">
    const menu=document.querySelector(".menu");
    const list=document.querySelector(".list")
    menu.addEventListener("click",()=>{
      list.style.display='block'
    });
    list.addEventListener("click",()=>{
      list.style.display="none"
    })
    let items=[
      {
        logo:"./img/mail.png",
        title:"Open Email",
        desc:"Open email is an API created on nodejs. Its used to notify and give out updates to clients  via email. It's an email delivery microservice.",
        link_title:"Open_email",
        link:"/open-email"
      },
      {
        logo:"./img/medical.png",
        title:"Medical Test",
        desc:"An application that test user illness through machine learning algorithm",
        link_title:"Medical_test",
        link:"/medical_test"
      },
      {
        logo:"./img/server.jpg",
        title:"Real App",
        desc:"Real app is a server built on rust using actix-web, it serves files and directories to user",
        link_title:"Real_app",
        link:"/real-app"
      },
      {
        logo:"./img/type.jpeg",
        title:"Coder Type",
        desc:"Coder type is a game, we collaborated with marko (a youtuber), it's a game that test your typing speed and accuracy",
        link_title:"Coder_type",
        link:"/coder-type"
      }
    ]
    const content=document.getElementById("content");
    items.forEach(i=>{
      let li=`
          <div class="flex max-sm:flex-col max-sm:items-center border-b-2 pb-5  mb-10">
            <a href="${i.logo}">
              <img class="sm:w-32 sm:h-22 rounded-xl max-sm:border-[1px] max-sm:h-[40vw] max-sm:w-[60vw] max-sm:mb-4" src="${i.logo}" alt="image"/>   
            </a>
            <div class="flex max-sm:flex-col">
              <div class="ml-8 flex flex-col">
                <p class="text-xl font-semibold">${i.title}</p>
                <a href="https://github.com/Developer-openspace${i.link}" class="text-slate-500 text-base">@${i.link_title}</a>
                <p>${i.desc.slice(0,70)}...</p>
              </div>
              <a href="https://github.com/Developer-openspace${i.link}" class="max-sm:ml-9 max-sm:mt-5">
                <button class="px-6 py-1 font-semibold rounded-2xl border-slate-400 border-2">Visit</button>
              </a>
            </div>
          </div>
      `;
      content.innerHTML+=li;
    })

    const hero=document.querySelector(".hero");
    let images=[
    `url("./img/comp2.jpg")`,
    `url("./img/comp.jpg")`,
    `url("./img/anubis.jpg")`
    ]
    
    setInterval(()=>{
      hero.style.background=images[0]
      hero.style.backgroundPosition=`center`
      hero.style.backgroundSize=`cover`
      hero.style.transition=`500ms ease-in-out`
    },3000)

    setInterval(()=>{
      hero.style.background=images[1]
      hero.style.backgroundPosition=`center`
      hero.style.backgroundSize=`cover`
      hero.style.transition=`500ms ease-in-out`
    },6000)

    setInterval(()=>{
      hero.style.background=images[2]
      hero.style.backgroundPosition=`center`
      hero.style.backgroundSize=`cover`
      hero.style.transition=`500ms ease-in-out`
    },9000)
  </script>
